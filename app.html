<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>KatilBebek TikTok Overlay Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #00050a; color: white; font-family: 'Oswald', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: rgba(0, 212, 255, 0.05); border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 50px rgba(0, 212, 255, 0.2); width: 400px; }
        h1 { color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; border: none; background: #001a33; color: white; font-size: 18px; box-sizing: border-box; border: 1px solid #00d4ff; }
        button { background: #00d4ff; color: #000; border: none; padding: 15px 30px; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; transition: 0.3s; }
        button:hover { background: #fff; transform: scale(1.05); }
        .result { margin-top: 25px; display: none; background: #001a33; padding: 15px; border-radius: 10px; word-break: break-all; border: 1px dashed #00d4ff; }
        .footer { margin-top: 30px; font-size: 14px; color: #777; }
        .buy-now { color: #ff0055; text-decoration: none; font-weight: bold; display: block; margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

<div class="panel">
    <h1>V10 BLUE DRAGON</h1>
    <p>TikTok Canlı Yayın Overlay Sistemi</p>
    
    <input type="text" id="username" placeholder="@TikTokKullaniciAdi">
    <button onclick="generateLink()">LİNK OLUŞTUR</button>

    <div id="result" class="result">
        <p style="font-size: 12px; color: #00d4ff; margin: 0;">OBS TARAYICI LİNKİNİZ:</p>
        <code id="linkText" style="color: #fff;"></code>
    </div>

    <div class="footer">
        Şu an Ücretsiz Sürümdür.<br>
        Özel Tasarım ve Full Sürüm İçin:
        <a href="https://t.me/katilbebek" class="buy-now">Telegram: @katilbebek</a>
    </div>
</div>

<script>
    function generateLink() {
        let user = document.getElementById('username').value.trim();
        if(!user) return alert("Kullanıcı adı gir!");
        if(!user.startsWith('@')) user = '@' + user;
        
        const baseLink = window.location.origin + "/app.html?k=" + user;
        document.getElementById('linkText').innerText = baseLink;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
