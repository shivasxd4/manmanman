<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>V10 Blue Dragon Panel - @katilbebek</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #00050a; color: white; font-family: 'Oswald', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; gap: 30px; }
        
        /* SOL PANEL: LİNK OLUŞTURMA */
        .left-panel { background: rgba(0, 212, 255, 0.05); border: 2px solid #00d4ff; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 50px rgba(0, 212, 255, 0.2); width: 450px; }
        h1 { color: #00d4ff; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .sub-text { color: #aaa; margin-bottom: 25px; font-size: 14px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #00d4ff; background: #001a33; color: white; font-size: 18px; box-sizing: border-box; outline: none; }
        button { background: #00d4ff; color: #000; border: none; padding: 15px; font-weight: bold; border-radius: 10px; cursor: pointer; font-size: 18px; width: 100%; transition: 0.3s; margin-top: 10px; }
        button:hover { background: #fff; transform: scale(1.02); }
        .result-box { margin-top: 25px; display: none; background: #001a33; padding: 15px; border-radius: 10px; border: 1px dashed #00d4ff; text-align: left; }
        code { color: #fff; font-size: 13px; word-break: break-all; }
        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #111; }
        .price-tag { color: #ff0055; font-size: 18px; font-weight: bold; display: block; margin-bottom: 5px; }
        .tg-link { color: #00d4ff; text-decoration: none; font-size: 20px; }

        /* SAĞ PANEL: TEST BUTONLARI */
        .right-panel { background: rgba(0, 10, 20, 0.9); border: 2px solid #ff0055; padding: 20px; border-radius: 15px; width: 220px; text-align: center; box-shadow: 0 0 20px rgba(255, 0, 85, 0.5); }
        h3 { color: #ff0055; margin-top: 0; font-size: 18px; text-transform: uppercase; }
        .test-btn { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-family: 'Oswald'; transition: 0.3s; }
        .btn-follow { background: #1da1f2; color: white; }
        .btn-like { background: #ff0055; color: white; }
        .btn-gift { background: #ffaa00; color: black; }
        .test-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h1>V10 DRAGON PANEL</h1>
        <div class="sub-text">TikTok Live Overlay Link Oluşturucu</div>
        
        <input type="text" id="username" placeholder="@TikTokKullaniciAdi">
        <button onclick="generateLink()">LİNKİ OLUŞTUR</button>

        <div id="result" class="result-box">
            <p style="font-size: 12px; color: #00d4ff; margin: 0 0 10px 0;">OBS TARAYICI KAYNAĞINA YAPIŞTIRIN:</p>
            <code id="generatedUrl"></code>
            <button onclick="copyUrl()" style="padding: 5px; font-size: 12px; margin-top: 10px; background: #555; color: white;">KOPYALA</button>
        </div>

        <div class="footer">
            <span class="price-tag">ŞUANLIK ÜCRETSİZDİR</span>
            <div style="font-size: 14px; color: #777;">Özel sürüm ve Full destek için:</div>
            <a href="https://t.me/katilbebek" class="tg-link">Telegram: @katilbebek</a>
        </div>
    </div>

    <div class="right-panel">
        <h3>TEST PANELİ</h3>
        <p style="font-size:12px; color:#aaa; margin-bottom:15px;">Overlay'i test etmek için kullanın.</p>
        <button class="test-btn btn-follow" onclick="simulateEvent('follow')">TAKİP TEST</button>
        <button class="test-btn btn-like" onclick="simulateEvent('like')">100 PENÇE TEST</button>
        <button class="test-btn btn-gift" onclick="simulateEvent('gift', 'Tea')">TEA GÖNDER</button>
        <button class="test-btn btn-gift" onclick="simulateEvent('gift', 'Rose')">ROSE GÖNDER</button>
    </div>
</div>

<script>
    // Kullanıcının oluşturduğu linki takip etmek için global bir değişken
    let currentOverlayLink = '';

    function generateLink() {
        let user = document.getElementById('username').value.trim();
        if(!user) return alert("Kullanıcı adı giriniz!");
        if(!user.startsWith('@')) user = '@' + user;
        
        currentOverlayLink = window.location.origin + "/?k=" + encodeURIComponent(user); // index.html'e yönlendiriyoruz
        document.getElementById('generatedUrl').innerText = currentOverlayLink;
        document.getElementById('result').style.display = 'block';
    }

    function copyUrl() {
        if(currentOverlayLink) {
            navigator.clipboard.writeText(currentOverlayLink);
            alert("Link kopyalandı!");
        } else {
            alert("Önce bir link oluşturun!");
        }
    }

    // TEST BUTONLARI İÇİN FONKSİYON
    function simulateEvent(type, giftName = '') {
        if (!currentOverlayLink) {
            alert("Önce bir overlay linki oluşturmalısınız!");
            return;
        }

        const testUser = '@TestUser';
        const testPFP = 'https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/7342676759837900805~c5_100x100.jpeg'; // Rastgele bir PFP
        let testText = '';
        let repeatCount = 1;

        if (type === 'follow') testText = 'TAKİP ETTİ!';
        else if (type === 'like') testText = '100 PENÇE ATTI!';
        else if (type === 'gift') {
            testText = `${giftName.toUpperCase()} GÖNDERDİ!`;
            repeatCount = Math.floor(Math.random() * 5) + 1; // 1-5 arası rastgele kombo
        }

        // Overlay linkini açıp test verisi gönder
        const finalTestLink = `${currentOverlayLink}&testData=${encodeURIComponent(JSON.stringify({
            uniqueId: testUser,
            profilePictureUrl: testPFP,
            text: testText,
            repeatCount: repeatCount,
            type: type,
            giftName: giftName
        }))}`;

        // Yeni bir pencerede aç veya mevcut pencereyi güncelle
        window.open(finalTestLink, '_blank');
        alert("Overlay açılıyor. Testi görmek için çıkan pencereye bakın.");
    }
</script>

</body>
</html>
