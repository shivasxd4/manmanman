<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>V10 Blue Dragon Overlay - @katilbebek</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Oswald', sans-serif; }
        #overlay-container { position: relative; width: 100vw; height: 100vh; pointer-events: none; }

        /* EJDERHA KARTI v10 */
        .dragon-card {
            position: absolute; left: -1000px; top: 100px;
            display: flex; align-items: center; background: #000;
            border: 3px solid #00d4ff; border-radius: 50px 10px 50px 10px;
            padding: 15px 40px; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px #00d4ff; pointer-events: auto;
            min-width: 400px;
        }
        .dragon-card.active { left: 40px; }
        .pfp { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #00d4ff; object-fit: cover; }
        .info { margin-left: 20px; color: white; }
        .user-id { font-size: 40px; margin: 0; }
        .action { font-size: 25px; color: #00d4ff; margin: 0; }
        .combo { position: absolute; right: -30px; top: -30px; font-size: 60px; color: #ff0055; text-shadow: 0 0 10px white; display: none; }

        /* REKLAM VE TİKTOK LOGO */
        #brand-info {
            position: fixed; top: 20px; right: 20px;
            display: flex; align-items: center; gap: 10px;
            background: rgba(0, 0, 0, 0.7); padding: 10px 20px;
            border-radius: 50px; border: 2px solid #ff0055;
            color: white; font-size: 16px; pointer-events: auto; z-index: 100;
        }
        .tiktok-icon { width: 25px; height: 25px; }
        .telegram-ad { color: #00d4ff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="overlay-container">
    <div id="card" class="dragon-card">
        <img id="u-pfp" src="https://via.placeholder.com/100" class="pfp">
        <div class="info">
            <p id="u-name" class="user-id">@YÜKLENİYOR</p>
            <p id="u-action" class="action">BEKLENİYOR...</p>
        </div>
        <div id="u-combo" class="combo">x1</div>
    </div>
</div>

<div id="brand-info">
    <img src="https://www.iconpacks.net/icons/2/free-tiktok-icon-2633-thumb.png" alt="TikTok" class="tiktok-icon">
    <span>Powered by <a href="https://t.me/katilbebek" target="_blank" class="telegram-ad">@katilbebek</a></span>
</div>

<script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const k = urlParams.get('k');
    if(k) socket.emit('set-user', k);

    let currentTimeout;

    socket.on('event', data => { showEvent(data); });

    function showEvent(data) {
        clearTimeout(currentTimeout);
        
        document.getElementById('u-pfp').src = data.profilePictureUrl || 'https://via.placeholder.com/100';
        document.getElementById('u-name').innerText = `@${data.uniqueId}`;
        document.getElementById('u-action').innerText = data.text;
        
        const comboEl = document.getElementById('u-combo');
        if(data.repeatCount && data.repeatCount > 1) {
            comboEl.innerText = `x${data.repeatCount}`;
            comboEl.style.display = 'block';
        } else {
            comboEl.style.display = 'none';
        }

        document.getElementById('card').classList.add('active');
        
        currentTimeout = setTimeout(() => {
            document.getElementById('card').classList.remove('active');
        }, 5000);
    }
</script>
</body>
</html>
