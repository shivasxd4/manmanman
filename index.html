<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>V11 Ultra Dragon Overlay - @katilbebek</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Oswald', sans-serif; }
        
        /* ANA TAŞIYICI */
        #event-wrapper {
            position: absolute;
            left: -1200px; /* Başlangıçta ekran dışında */
            top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 999;
        }

        #event-wrapper.active {
            left: 50px; /* Ekrana giriş yapınca duracağı yer */
        }

        /* EJDERHA ARKA PLANI (PROFİLİ SARAN) */
        .dragon-bg {
            position: absolute;
            width: 600px; /* Ejderha boyutu */
            z-index: -1;
            top: -150px; /* Profilin arkasına ortala */
            filter: drop-shadow(0 0 20px #00d4ff);
        }

        /* PROFİL VE BİLGİ KARTI */
        .dragon-card {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #00d4ff;
            border-radius: 80px 20px 80px 20px;
            padding: 20px 50px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            min-width: 450px;
            position: relative;
        }

        .pfp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00d4ff;
            object-fit: cover;
            background: #000;
        }

        .info { margin-left: 25px; color: white; }
        .user-id { font-size: 45px; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .action { font-size: 28px; color: #00d4ff; margin: 0; }

        /* KOMBO BALONU */
        .combo-badge {
            position: absolute;
            right: -20px;
            top: -20px;
            background: #ff0055;
            color: white;
            font-size: 50px;
            padding: 10px 20px;
            border-radius: 50%;
            border: 4px solid white;
            transform: rotate(15deg);
            display: none;
            box-shadow: 0 0 20px #ff0055;
        }

        /* TELEGRAM REKLAMI (TAM ALTTA) */
        .brand-footer {
            margin-top: 15px;
            display: flex;
            align-items: center;
            background: #229ED9; /* Telegram Mavisi */
            color: white;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 2px solid white;
        }

        .tg-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <audio id="firework-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="event-wrapper">
        <img src="https://i10.glitter-graphics.org/pub/2808/2808800csjljmii7p.gif" class="dragon-bg">
        
        <div class="dragon-card">
            <img id="u-pfp" src="https://via.placeholder.com/120" class="pfp">
            <div class="info">
                <p id="u-name" class="user-id">KATILBEBEK</p>
                <p id="u-action" class="action">TAKİP ETTİ!</p>
            </div>
            <div id="u-combo" class="combo-badge">x1</div>
        </div>

        <div class="brand-footer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="tg-icon">
            <span>Powered by <b>@katilbebek</b></span>
        </div>
    </div>

<script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const k = urlParams.get('k');
    const sound = document.getElementById('firework-sound');
    
    if(k) socket.emit('set-user', k);

    let displayTimeout;

    socket.on('event', data => {
        showDragon(data);
    });

    function showDragon(data) {
        // Varsa eskiyi temizle
        clearTimeout(displayTimeout);
        const wrapper = document.getElementById('event-wrapper');
        wrapper.classList.remove('active');

        // Verileri doldur
        setTimeout(() => {
            document.getElementById('u-pfp').src = data.profilePictureUrl || 'https://via.placeholder.com/120';
            document.getElementById('u-name').innerText = `@${data.uniqueId}`;
            document.getElementById('u-action').innerText = data.text;
            
            const comboEl = document.getElementById('u-combo');
            if(data.repeatCount && data.repeatCount > 1) {
                comboEl.innerText = `x${data.repeatCount}`;
                comboEl.style.display = 'block';
            } else {
                comboEl.style.display = 'none';
            }

            // SES ÇAL
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Ses çalmak için sayfaya tıkla!"));

            // Ekrana sür
            wrapper.classList.add('active');

            // 6 saniye sonra gizle
            displayTimeout = setTimeout(() => {
                wrapper.classList.remove('active');
            }, 6000);
        }, 100);
    }

    // OBS'te sesin çalışması için sayfaya tıklama gerekebilir, simüle edelim
    window.addEventListener('click', () => {
        console.log("Ses motoru aktif.");
    });
</script>
</body>
</html>
